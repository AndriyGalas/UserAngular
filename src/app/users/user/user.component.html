<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">Close</button>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
  <div class="form-group">
    <label>Name</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Mobile number</label>
    <input name="MobileNumber" #MobileNumber="ngModel" [(ngModel)]="service.formData.MobileNumber" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Hobbies</label>
    <input name="Hobbies" #Hobbies="ngModel" [(ngModel)]="service.formData.Hobbies" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control">
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
      <label>Disability:</label>
      <select class="form-control dropdown" name="IsDisabled" #IsDisabled="ngModel" [(ngModel)]="service.formData.IsDisabled">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
  </div>
  <div class="form-group col-md-6">
      <label>Genre:</label>
      <select class="form-control dropdown" name="IsMale" #IsMale="ngModel" [(ngModel)]="service.formData.IsMale">
        <option value="true">Male</option>
        <option value="false">Female</option>
      </select>
</div>
</div>
    
<div class="form-group">
  <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
</div>
</form>
